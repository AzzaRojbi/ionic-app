<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content><ion-list>
  <ion-item *ngFor="let person of people">
    <ion-avatar item-left>
      <img src="{{person.picture.thumbnail}}">
    </ion-avatar>
    <h2>{{person.name.first}}</h2>
    <h3>{{person.name.first}} {{person.name.last}}!</h3>
    <p>{{person.email}}</p>
  </ion-item>
</ion-list>
</ion-content>
